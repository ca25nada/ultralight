[OptionExplanations]
AutoSetStyle=Allow the game to list all one player and two player modes at once instead of one style only.
ComboUnderField=Determine if the combo should display under the notes or not.
GameplayFooter=If on, displays a footer that slightly blocks visibility of incoming arrows.
ReceptorPosition=Change the vertical position of the arrows (Normal scroll).
#
UserPrefNotePosition=Determines where the arrow receptors are placed in gameplay. 
UserPrefComboOnRolls=Choose if rolls should increment the combo or not.

UserPrefGameplayShowScore=Show or Hide the score display in gameplay.
UserPrefGameplayShowStepsDisplay=Show or Hide the step information display in gameplay.
UserPrefFlashyCombo=Determine if combo flashes should be shown or not.

ScoringType=Defines which scoring method to use. If Special is selected, you can select a Special Scoring Mode in Advanced Options.

Edit Songs/Steps=Edit the Steps for your Songs.
Practice Songs/Steps=Practice any chart in any Song.
Edit Courses=The somewhat-buggy Edit Courses option.\n(you're better off using a text editor.)

SpeedMod=Set the value of the speedmod. \n The higher the value, the faster the scroll speed.
SpeedDisplay=Set the speed type to use.
AvgScoreType=Set the scoring mode for the average percentage score displayed.
GraphType=Set the scoring mode for the scoregraph. \nDP = Max2, %Score = Ex Oni, MIGS is well MIGS.
GraphTarget=Set the target score of the graph. \nSetting the value to be equal to the rank requirements with DP score will display that specific rank as the target. (e.g. AA = 93%)
JudgeType=Set Judgecount Type
ScreenFilter=Set the opacity of the screen filter.
GraphMessage=Displays a message on the graph whenever a player passes a new rank.

Select Profile=Modify this profile.

